    <style>
        li {

        <li id="id_select" class="class_select" style="">CSS</li>

    <p>더 고유하고 구체적이고 명시적일수록 우선순위가 높아짐</p>

    <ol>
        <li>style 속성</li>
        <li>id 셀렉터</li>
